<!DOCTYPE html>

    <style>
        /* Contact form styling with fiery theme */
        .contact-form {
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 69, 0, 0.9); /* Fiery orange background with slight opacity */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.7); /* Glowing orange shadow */
            width: 90%;
            max-width: 600px;
            color: white;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        .contact-form h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #ffffff;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ff8c00; /* Orange border to match theme */
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #fff;
            color: #333;
        }
        .contact-form input:focus, .contact-form textarea:focus {
            outline: none;
            border-color: #ff4500; /* Bright orange on focus */
            box-shadow: 0 0 8px rgba(255, 69, 0, 0.8); /* Fiery glow on focus */
        }
        .contact-form button {
            background-color: #ff4500;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: background-color 0.3s, transform 0.3s;
        }
        .contact-form button:hover {
            background-color: #ff8c00; /* Bright orange on hover */
            transform: scale(1.05); /* Slight scaling effect */
        }
    </style>
</head>

    <!-- Contact Form -->
    <div class="contact-form">
        <h1>Contact Me!</h1>
        <!-- Form action using mailto -->
        <form action="mailto:jkwoflblitz523@gmail.com" method="get" enctype="text/plain">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
            
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
