<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Art Exhibition</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #faf3e0;
        }

        /* Navigation bar styles */
        nav {
            background-color: #2c3e50;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            letter-spacing: 1px;
            font-family: 'Lora', serif;
        }

        nav a:hover {
            color: #f39c12;
        }

        /* Grid container */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            margin: 20px auto;
            padding: 0 20px;
        }

        /* Figure styling */
        figure {
            margin: 0;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        figcaption {
            margin-top: 10px;
            font-size: 1.1em;
            color: #555;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            figcaption {
            font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="arts.html">Exhibition</a>
    </nav>

    <!-- Gallery Grid -->
    <div class="gallery-grid">
        <figure>
            <img src="images_art/188922171_2476405545838473_1142829879236441984_n.jpg" alt="Countryside by Cristy Kaki">
            <figcaption>Countryside by Cristy Kaki, 11" x 16" Gouache on canvas, © 2021</figcaption>
        </figure>
        <figure>
            <img src="images_art/IMG_0040.jpg" alt="Rural by Cristy Kaki">
            <figcaption>Rural by Cristy Kaki, 9" x 12", Acrylic on canvas, © 2020</figcaption>
        </figure>
        <figure>
            <img src="images_art/IMG_0043.jpg" alt="Paradise Bird">
            <figcaption>Paradise Bird by Cristy Kaki, 9" x 12", Mixed media, © 2020</figcaption>
        </figure>
        <figure>
            <img src="images_art/IMG_0614.jpg" alt="Poodle Dogs">
            <figcaption>Poodle Dogs by Cristy Kaki, Unknown dimensions, Unknown media, © 2020</figcaption>
        </figure>
        <figure>
            <img src="images_art/IMG_0848.jpg" alt="Hotel Hallway">
            <figcaption>Hotel Hallway by Cristy Kaki, 24" x 18", Acrylic on canvas, © 2020</figcaption>
        </figure>
        <figure>
            <img src="images_art/Portrait_of_a_Black_Woman.jpg" alt="Portrait of Black Woman">
            <figcaption>Portrait of a Black Woman by Cristy Kaki, Unknown dimensions, Unknown media, © 2020</figcaption>
        </figure>
    </div>
</body>
</html>
