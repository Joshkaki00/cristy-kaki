<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Art Exhibition</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        figure {
            margin: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        figcaption {
            margin-top: 10px;
            font-size: 1.1em;
            color: #555;
        }
    </style>
</head>
<body>
    <figure>
        <img src="images_art/188922171_2476405545838473_1142829879236441984_n.jpg" alt="Countryside by Cristy Kaki">
        <figcaption>Countryside by Cristy Kaki, 11" x 16" Gouache on canvas, 2021</figcaption>
    </figure>
    <figure>
        <img src="artwork2.jpg" alt="Artwork 2">
        <figcaption>Artwork 2 by Artist B</figcaption>
    </figure>
    <figure>
        <img src="artwork3.jpg" alt="Artwork 3">
        <figcaption>Artwork 3 by Artist C</figcaption>
    </figure>
</body>
</html>
