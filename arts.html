<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Exhibition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        figure {
            margin: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        figcaption {
            margin-top: 10px;
            font-size: 1.1em;
            color: #555;
        }
    </style>
</head>
<body>
    <figure>
        <img src="artwork1.jpg" alt="Artwork 1">
        <figcaption>Artwork 1 by Artist A</figcaption>
    </figure>
    <figure>
        <img src="artwork2.jpg" alt="Artwork 2">
        <figcaption>Artwork 2 by Artist B</figcaption>
    </figure>
    <figure>
        <img src="artwork3.jpg" alt="Artwork 3">
        <figcaption>Artwork 3 by Artist C</figcaption>
    </figure>
</body>
</html>
